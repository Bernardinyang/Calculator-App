<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <link rel="stylesheet" href="Css/main.css">
</head>
<body>

    <div class="calculator">
        <div class="container">
            <div class="screen">
                <input type="text" id="value" placeholder="0">
                <p id="answers"></p>
            </div>
            <ul>
                <li>
                    <a type="button" class="red" onclick="resetCalc()">
                        <p>CE</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getOperands('x')">
                        <p>x</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getOperands('/')">
                        <p>&#247;</p>
                    </a>
                </li>
                <li>
                    <a type="button" class="red" onclick="removeLastDigit()">
                        <p>&#8592;</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getNumber(1)">
                        <p>1</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getNumber(2)">
                        <p>2</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getNumber(3)">
                        <p>3</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getOperands('-')">
                        <p>-</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getNumber(4)">
                        <p>4</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getNumber(5)">
                        <p>5</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getNumber(6)">
                        <p>6</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getOperands('+')">
                        <p>+</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getNumber(7)">
                        <p>7</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getNumber(8)">
                        <p>8</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getNumber(9)">
                        <p>9</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getOperands('%')">
                        <p>%</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getNumber('.')">
                        <p>.</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getNumber(0)">
                        <p>0</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getOperands('(')">
                        <p>(</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getOperands(')')">
                        <p>)</p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getOperation('oneDivideByn')">
                        <p><sup>1</sup>/<sub>n</sub></p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getOperation('raiseToPower')">
                        <p>x
                            <sup>2</sup></p>
                    </a>
                </li>
                <li>
                    <a type="button" onclick="getOperation('sqrtOfn')">
                        <p>&checkmark; </p>
                    </a>
                </li>
                <li>
                    <a type="button" class="equals" onclick="checkIfDigit()">
                        <p>=</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <p class="copyright">Designed and coded by <a href="#">Bernard Inyang</a></p>


    <script src="Js/main.js"></script>
</body>
</html>
